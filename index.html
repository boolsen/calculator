<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <input type="text" class="res-display display-input" readonly>
            <input type="text" class="calc-display display-input" readonly>
        </div>
        <div class="buttons">
            <div class="button-row">
                <div class="button meta" id="left-paranthesis">(</div>
                <div class="button meta" id="right-paranthesis">)</div>
                <div class="button operator" id="percent">%</div>
                <div class="button clear" id="clear">C</div>
            </div>
            <div class="button-row">
                <div class="button number" id="seven">7</div>
                <div class="button number" id="eight">8</div>
                <div class="button number" id="nine">9</div>
                <div class="button operator" id="divide">/</div>
            </div>
            <div class="button-row">
                <div class="button number" id="four">4</div>
                <div class="button number" id="five">5</div>
                <div class="button number" id="six">6</div>
                <div class="button operator" id="multiply">*</div>
            </div>
            <div class="button-row">
                <div class="button number" id="one">1</div>
                <div class="button number" id="two">2</div>
                <div class="button number" id="three">3</div>
                <div class="button operator" id="subtract">-</div>
            </div>
            <div class="button-row">
                <div class="button number" id="zero">0</div>
                <div class="button meta" id="decimal">.</div>
                <div class="button calculate" id="calculate">=</div>
                <div class="button operator" id="add">+</div>
            </div>
        </div>
    </div>



    <script src="javascript2.js"></script>
</body>
</html>
